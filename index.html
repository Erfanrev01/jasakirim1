<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasa Pengiriman Erf</title> <!-- Judul halaman -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Jasa Pengiriman Erf</h1>
    </header>
    <main>
        <section>
            <form id="shippingForm" class="form">
                <label for="distance">Jarak Pengiriman (km):</label> 
                <input type="number" id="distance" name="distance" required> <!-- Input untuk memasukkan jarak pengiriman -->
                <button type="submit">Hitung Biaya</button> <!-- Tombol untuk menghitung biaya -->
            </form>
            <p id="result"></p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
